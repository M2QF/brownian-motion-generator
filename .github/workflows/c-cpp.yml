name: CUDA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install CUDA and nvcc
      run: |
        sudo apt update
        sudo apt install nvidia-cuda-toolkit -y
    - name: make
      run: make all
