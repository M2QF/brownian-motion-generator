name: CUDA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install CUDA and nvcc
      run: |
        sudo apt update
        sudo apt install nvidia-cuda-toolkit -y
    - name: make
      run: make linux

  windows_build:
      
      runs-on: windows-latest
  
      steps:
      - uses: actions/checkout@v3
      - name: install CUDA and nvcc
        run: |
          choco install cuda -y
          refreshenv
      - name: make
        run: make windows
